<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.75rem;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.25);
        }
        .error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
        .btn-submit {
            background-color: #3498db;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Student Registration</h1>
            <form onsubmit="validateForm(event)">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                    <div id="firstNameError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                    <div id="lastNameError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                    <div id="addressError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" required>
                    <div id="birthdayError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                    <div id="phoneError" class="error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-submit">Register Student</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const errorMessages = document.querySelectorAll('.error');
            errorMessages.forEach(error => error.textContent = '');

            let isValid = true;

            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const address = document.getElementById("address").value.trim();
            const birthday = document.getElementById("birthday").value;
            const phone = document.getElementById("phone").value.trim();

            if (!firstName || !/^[a-zA-Z\s]+$/.test(firstName)) {
                document.getElementById("firstNameError").textContent = "First name is required and must contain only letters.";
                isValid = false;
            }

            if (!lastName || !/^[a-zA-Z\s]+$/.test(lastName)) {
                document.getElementById("lastNameError").textContent = "Last name is required and must contain only letters.";
                isValid = false;
            }

            if (!address) {
                document.getElementById("addressError").textContent = "Address is required.";
                isValid = false;
            }

            if (!birthday || new Date(birthday) > new Date()) {
                document.getElementById("birthdayError").textContent = "Birthday is required and must be a valid past date.";
                isValid = false;
            }

            if (!phone || !/^\d{8,15}$/.test(phone)) {
                document.getElementById("phoneError").textContent = "Phone is required and must be between 8-15 digits.";
                isValid = false;
            }

            if (isValid) {
                submitForm(event);
            }
        }

        async function submitForm(event) {
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/spmvc/api/students-json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Student created successfully: ${result.fullName}`);
                    event.target.reset();
                } else {
                    alert('Failed to create student');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }
    </script>
</body>
</html>
