<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student and Course Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem 0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: #3498db;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            padding: 1rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.75rem;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.25);
        }
        .btn-primary {
            margin-top: 10px;
            background-color: #3498db;
            border: none;
            padding: 0.75rem 1.5rem;
        }
       
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-danger {
            background-color: #e74c3c;
            border: none;
            padding: 0.75rem 1.5rem;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .table {
            margin-top: 1rem;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .table th {
            background-color: #3498db;
            color: white;
            font-weight: 500;
            padding: 1rem;
            text-align: left;
            white-space: nowrap;
        }
        .table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }
        .table tr:last-child td {
            border-bottom: none;
        }
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        .table-responsive {
            margin-top: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .results-container {
            margin-top: 2rem;
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .results-title {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .no-data {
            text-align: center;
            padding: 2rem;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Search Students Section -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Search Students</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form onsubmit="findStudentsByFirstName(event)">
                            <div class="form-group">
                                <label for="firstName" class="form-label">Search by First Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="firstName" required>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form onsubmit="findStudentsOlderThan20AndAddress(event)">
                            <div class="form-group">
                                <label for="address" class="form-label">Search Students > 20 by Address</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="address" required>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <button onclick="findStudentsOlderThan20()" class="btn btn-primary" style="margin-top: 10px;">Find Students Older Than 20</button>
        </div>

        <!-- Course Management Section -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Course Management</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form onsubmit="findCoursesByStudentId(event)">
                            <div class="form-group">
                                <label for="studentId" class="form-label">Find Courses by Student ID</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="studentId" required>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form onsubmit="findCoursesByDuration(event)">
                            <div class="form-group">
                                <label class="form-label">Find Courses by Duration</label>
                                <div class="input-group mb-2">
                                    <input type="date" class="form-control" id="startDateSearch" required>
                                    <input type="date" class="form-control" id="endDateSearch" required>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Student Section -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Update Student</h4>
            </div>
            <div class="card-body">
                <form onsubmit="updateStudent(event)">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="updateStudentId" class="form-label">Student ID</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="updateStudentId" required>
                                    <button type="button" class="btn btn-secondary" onclick="loadStudentInfo()">Load Info</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="updateFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="updateFirstName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="updateLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="updateLastName" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="updatePhone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="updatePhone" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="updateBirthday" class="form-label">Birthday</label>
                                <input type="date" class="form-control" id="updateBirthday" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="updateAddress" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Student</button>
                </form>
            </div>
        </div>

        <!-- Update Course Section -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Update Course</h4>
            </div>
            <div class="card-body">
                <form onsubmit="updateCourse(event)">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="updateCourseId" class="form-label">Course ID</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="updateCourseId" required>
                                    <button type="button" class="btn btn-secondary" onclick="loadCourseInfo()">Load Info</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="updateCourseName" class="form-label">Course Name</label>
                                <input type="text" class="form-control" id="updateCourseName" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="updateStartDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="updateStartDate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="updateEndDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="updateEndDate" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Course</button>
                </form>
            </div>
        </div>

        <!-- Delete Section -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Delete Records</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <form onsubmit="deleteStudent(event)">
                            <div class="form-group">
                                <label for="deleteStudentId" class="form-label">Delete Student</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="deleteStudentId" required>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form onsubmit="deleteCourse(event)">
                            <div class="form-group">
                                <label for="deleteCourseId" class="form-label">Delete Course</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="deleteCourseId" required>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-container">
            <div id="results"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function displayResultsCourse(data) {
            const resultsDiv = document.getElementById('results');

            if (Array.isArray(data) && data.length > 0) {
                let tableHtml = `
                <div class="results-title">Course Results</div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Course ID</th>
                                <th>Course Name</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Student Name</th>
                                <th>Age</th>
                                <th>Phone</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>`;

                data.forEach(course => {
                    tableHtml += `
                    <tr>
                        <td>${course.id}</td>
                        <td>${course.courseName}</td>
                        <td>${formatDate(course.startDate)}</td>
                        <td>${formatDate(course.endDate)}</td>
                        <td>${course.student ? course.student.fullName : 'N/A'}</td>
                        <td>${course.student ? course.student.age : 'N/A'}</td>
                        <td>${course.student ? course.student.phone : 'N/A'}</td>
                        <td>${course.student ? course.student.address : 'N/A'}</td>
                    </tr>`;
                });

                tableHtml += `</tbody></table></div>`;
                resultsDiv.innerHTML = tableHtml;
            } else {
                resultsDiv.innerHTML = '<div class="no-data">No courses found</div>';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            if (Array.isArray(data) && data.length > 0) {
                const columns = Object.keys(data[0]);
                
                let tableHtml = `
                <div class="results-title">Student Results</div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>${columns.map(col => `<th>${formatColumnName(col)}</th>`).join('')}</tr>
                        </thead>
                        <tbody>`;

                data.forEach(row => {
                    tableHtml += `
                    <tr>${columns.map(col => `<td>${formatValue(row[col], col)}</td>`).join('')}</tr>`;
                });

                tableHtml += `</tbody></table></div>`;
                resultsDiv.innerHTML = tableHtml;
            } else {
                resultsDiv.innerHTML = '<div class="no-data">No students found</div>';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        function formatColumnName(column) {
            return column
                .replace(/([A-Z])/g, ' $1')
                .replace(/^./, str => str.toUpperCase())
                .trim();
        }

        function formatValue(value, column) {
            if (value === null || value === undefined) return 'N/A';
            
            if (column.toLowerCase().includes('date')) {
                return formatDate(value);
            }
            
            if (typeof value === 'boolean') {
                return value ? 'Yes' : 'No';
            }
            
            return value;
        }

        async function findStudentsByFirstName(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;

            try {
                const response = await fetch(`/spmvc/api/students/firstName/${firstName}`);
                if (response.ok) {
                    const students = await response.json();
                    displayResults(students);
                } else {
                    alert('Failed to fetch students');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        async function findCoursesByStudentId(event) {
            event.preventDefault();

            const studentId = document.getElementById('studentId').value;

            try {
                const response = await fetch(`/spmvc/api/courses/student/${studentId}`);
                if (response.ok) {
                    const courses = await response.json();
                    displayResultsCourse(courses);
                } else {
                    alert('Failed to fetch courses');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        async function findStudentsOlderThan20() {
            try {
                const response = await fetch('/spmvc/api/students/older-than-20');
                if (response.ok) {
                    const students = await response.json();
                    displayResults(students);
                } else {
                    alert('Failed to fetch students');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        // Tìm student có tuổi lớn hơn 20 và địa chỉ cụ thể
        async function findStudentsOlderThan20AndAddress(event) {
            event.preventDefault();

            const address = document.getElementById('address').value;

            try {
                const response = await fetch(`/spmvc/api/students/older-than-20-and-address/${address}`);
                if (response.ok) {
                    const students = await response.json();
                    displayResults(students);
                } else {
                    alert('Failed to fetch students');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        // Tìm course theo khoảng thời gian
        // Tìm course theo khoảng thời gian với validation
        async function findCoursesByDuration(event) {
            event.preventDefault();

            const startDate = document.getElementById('startDateSearch').value;
            const endDate = document.getElementById('endDateSearch').value;

            // Validation
            if (!startDate || !endDate) {
                alert('Both start date and end date are required.');
                return;
            }

            if (new Date(startDate) > new Date(endDate)) {
                alert('Start date must be before or equal to the end date.');
                return;
            }

            try {
                const response = await fetch(`/spmvc/api/courses/duration?startDate=${startDate}&endDate=${endDate}`);
                if (response.ok) {
                    const courses = await response.json();
                    displayResultsCourse(courses);
                } else {
                    alert('Failed to fetch courses');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        // Function để load thông tin Student trước khi update
        async function loadStudentInfo() {
            const studentId = document.getElementById('updateStudentId').value;
            if (!studentId) {
                alert('Please enter a Student ID');
                return;
            }

            try {
                const response = await fetch(`/spmvc/api/students/${studentId}`);
                if (response.ok) {
                    const student = await response.json();
                    document.getElementById('updateFirstName').value = student.firstName;
                    document.getElementById('updateLastName').value = student.lastName;
                    document.getElementById('updatePhone').value = student.phone;
                    document.getElementById('updateBirthday').value = student.birthday;
                    document.getElementById('updateAddress').value = student.address;
                } else {
                    alert('Failed to fetch student information');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        // Function để load thông tin Course trước khi update
        async function loadCourseInfo() {
            const courseId = document.getElementById('updateCourseId').value;
            if (!courseId) {
                alert('Please enter a Course ID');
                return;
            }

            try {
                const response = await fetch(`/spmvc/api/courses/${courseId}`);
                if (response.ok) {
                    const course = await response.json();
                    document.getElementById('updateCourseName').value = course.courseName;
                    document.getElementById('updateStartDate').value = course.startDate;
                    document.getElementById('updateEndDate').value = course.endDate;
                } else {
                    alert('Failed to fetch course information');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        // Function để Update Student với validation
        async function updateStudent(event) {
            event.preventDefault();

            const studentId = document.getElementById('updateStudentId').value;
            const firstName = document.getElementById('updateFirstName').value;
            const lastName = document.getElementById('updateLastName').value;
            const phone = document.getElementById('updatePhone').value;
            const birthday = document.getElementById('updateBirthday').value;
            const address = document.getElementById('updateAddress').value;

            // Validation
            if (!firstName || !lastName || !phone || !birthday || !address) {
                alert('All fields are required');
                return;
            }

            const studentData = {
                firstName: firstName,
                lastName: lastName,
                phone: phone,
                birthday: birthday,
                address: address
            };

            try {
                const response = await fetch(`/spmvc/api/students/${studentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(studentData)
                });

                if (response.ok) {
                    const updatedStudent = await response.json();
                    alert('Student updated successfully!');
                    // Refresh the student list
                    findStudentsOlderThan20();
                } else {
                    alert('Failed to update student');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        // Function để Delete Student
        async function deleteStudent(event) {
            event.preventDefault();

            const studentId = document.getElementById('deleteStudentId').value;

            try {
                const response = await fetch(`/spmvc/api/students/${studentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Student deleted successfully!');
                } else {
                    alert('Failed to delete student');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        // Function để Update Course với validation
        async function updateCourse(event) {
            event.preventDefault();

            const courseId = document.getElementById('updateCourseId').value;
            const courseName = document.getElementById('updateCourseName').value;
            const startDate = document.getElementById('updateStartDate').value;
            const endDate = document.getElementById('updateEndDate').value;

            // Validation
            if (!courseName || !startDate || !endDate) {
                alert('All fields are required');
                return;
            }

            // Kiểm tra ngày bắt đầu phải lớn hơn ngày hiện tại
            const currentDate = new Date();
            const startDateObj = new Date(startDate);
            if (startDateObj <= currentDate) {
                alert('Start date must be greater than current date');
                return;
            }

            // Kiểm tra ngày kết thúc phải lớn hơn ngày bắt đầu
            const endDateObj = new Date(endDate);
            if (endDateObj <= startDateObj) {
                alert('End date must be greater than start date');
                return;
            }

            const courseData = {
                courseName: courseName,
                startDate: startDate,
                endDate: endDate
            };

            try {
                const response = await fetch(`/spmvc/api/courses/${courseId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(courseData)
                });

                if (response.ok) {
                    const updatedCourse = await response.json();
                    alert('Course updated successfully!');
                    // Refresh the course list
                    findCoursesByStudentId(updatedCourse.student.id);
                } else {
                    alert('Failed to update course');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }

        // Function để Delete Course
        async function deleteCourse(event) {
            event.preventDefault();

            const courseId = document.getElementById('deleteCourseId').value;

            try {
                const response = await fetch(`/spmvc/api/courses/${courseId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Course deleted successfully!');
                } else {
                    alert('Failed to delete course');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }
    </script>
</body>
</html>
