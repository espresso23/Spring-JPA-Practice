<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.75rem;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,0.25);
        }
        .error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
        .btn-submit {
            background-color: #3498db;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Course Registration</h1>
            <form onsubmit="validateForm(event)">
                <div class="form-group">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="courseName" name="courseName" required>
                    <div id="courseNameError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="studentID" class="form-label">Student ID</label>
                    <input type="number" class="form-control" id="studentID" name="studentID" required>
                    <div id="studentIDError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                    <div id="startDateError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                    <div id="endDateError" class="error"></div>
                </div>

                <button type="submit" class="btn btn-primary btn-submit">Register Course</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const errorMessages = document.querySelectorAll('.error');
            errorMessages.forEach(error => error.textContent = '');

            let isValid = true;

            const courseName = document.getElementById("courseName").value.trim();
            const studentID = document.getElementById("studentID").value;
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;

            if (!courseName) {
                document.getElementById("courseNameError").textContent = "Course name is required.";
                isValid = false;
            }

            if (!studentID) {
                document.getElementById("studentIDError").textContent = "Student ID is required.";
                isValid = false;
            }

            if (!startDate) {
                document.getElementById("startDateError").textContent = "Start date is required.";
                isValid = false;
            }

            if (!endDate) {
                document.getElementById("endDateError").textContent = "End date is required.";
                isValid = false;
            }

            if (startDate && endDate && new Date(startDate) > new Date(endDate)) {
                document.getElementById("endDateError").textContent = "End date must be after start date.";
                isValid = false;
            }

            if (isValid) {
                submitForm(event);
            }
        }

        async function submitForm(event) {
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/spmvc/api/courses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Course created successfully!');
                    event.target.reset();
                } else {
                    alert('Failed to create course');
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }
    </script>
</body>
</html>
